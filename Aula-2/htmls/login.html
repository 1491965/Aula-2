

<head>
  <title>Login</title>
  
  <link rel="stylesheet" href="../styles/styles.css" />
      
</head>
<body>
  <form class="form">
    <h1 class="title">Faça seu login</h1>
    <div class="label-input-email">
      <label for="text" class="label-email">E-mail</label>
      <input
        type="text"
        class="input-email"
        id="email"
        placeholder="Digite seu e-mail"
        required
      />
    </div>
    <div class="label-input-password">
      <label for="password" class="label-password">Senha</label>
      <input
        type="password"
        class="input-password"
        id="password"
        placeholder="Digite sua senha"
        required
      />
    </div>
    <div class="conditions">
      <input
        type="checkbox"
        class="input-conditions-checkbox"
        id="conditions-terms"
        placeholder="checkbox"
        required
      />
      <p class="p-conditions-terms">
        
        <a href="#" class="accept-link">Esqueci minha senha</a>               
        
      </p>
    </div>
    <button type="submit" class="button">Entrar</button> 
    <span class="sigin-form">
      Ainda não tem uma conta?
      <a href="" class="accept-link">Cadastre-se</a>

    </span>
  </form> 
   
</body>
</html>
